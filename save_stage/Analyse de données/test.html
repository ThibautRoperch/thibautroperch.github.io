<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/test.css">
</head>

<body>

    <graphique>
        <canvas id="myChart"></canvas>
    </graphique>

    <buttons>
        <button onclick="display_test()">Afficher</button>
        <button onclick="update_test()">Update</button>
    </buttons>

    <script src="js/Chart.js"></script>

    <script>
        
        var ctx = document.getElementById("myChart");

        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    fill: false,
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                title: {
                    display: true,
                    text: 'LE TITLE'
                },
                animation: {
                    duration: 1800,
                    easing: 'easeOutBounce',
                }
            }
        });

        myChart.stop();

        function display_test() {
            myChart.render();
        }

        function update_test() {
            myChart.data.labels.push("test");
            myChart.data.datasets.forEach((dataset) => {
                dataset.data.push(6);
            });

            myChart.update({
                duration: 1300,
                easing: 'easeOutBounce'
            })
        }

    </script>
    
</body>

</html>
